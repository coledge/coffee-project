<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="container mx-auto">

    <!-- page title -->
    <h1 id="title" class="mt-5 text-center">Fancy Coffee Company&copy;</h1>
    <hr>

    <main class="row">
        <!-- displays coffees in main tag-->
        <main id="coffees" class="col-6"></main>


        <!-- search bar and roast selector -->
        <aside class="col-6 mb-5 pb-5">
            <section class="row mb-5">
                <h3 class="w-100">Search our Coffees</h3>
                <br>
                <form>
                    <input type="text" id="name-selection" placeholder="Enter coffee name...">

                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="submit-search" type="submit"/>
                </form>
            </section>

            <hr class="hr-4">
            <section class="row">
                <h3 class="w-100">Suggest a new Coffee</h3>

                <form>
                    <input type="text" id="new-coffee-name" placeholder="Enter new coffee name...">

                    <label for="new-roast"></label>
                    <select id="new-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="submit-add" type="submit"/>

                </form>
            </section>
        </aside>

    </main>

</div>
<!-- js script call -->
<script src="main.js"></script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
