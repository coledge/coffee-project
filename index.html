<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400i%7CMarvel" rel="stylesheet">
</head>

<body>


<div class="container mx-auto m-2">

    <!-- page title -->
    <h1 id="title" class="mt-5 text-center"><img src="coffee-beany.png" width="25px"> CoLedge Coffee Co.&copy; <img src="coffee-beany.png" width="25px"></h1>
    <hr>

    <main class="row">
        <!-- displays coffees in main tag-->
        <main id="coffees" class="col-12 col-md-5 ml-xl-5 order-2 order-md-1 offset-md-2"></main>


        <!-- search bar and roast selector -->
        <aside class="col-12 col-md-4 mb-5 pb-2 pb-lg-5">
            <section class="row mb-5 text-center justify-content-center order-1 order-md-2">
                <h3 class="w-100 lobster">Search our Coffees</h3>

                <form>
                    <input type="text" id="name-selection" placeholder="Enter coffee name..." class="w-100 m-2">

                    <select id="roast-selection" class="w-100 m-2">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>

                    <input id="submit-search" type="submit" class="btn btn-light btn-lg btn-block m-2"/>

                </form>
            </section>

            <hr class="hr-4">
            <section class="row text-center justify-content-center order-1 order-md-2">
                <h3 class="w-100 lobster">Suggest a new Coffee</h3>

                <form>
                    <input type="text" id="new-coffee-name" placeholder="Enter new coffee name..." class="w-100 m-2">

                    <select id="new-roast" class="w-100 m-2">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>

                    <input id="submit-add" type="submit" class="btn btn-light btn-lg btn-block m-2"/>

                </form>
            </section>
        </aside>

    </main>

    <img src="baby-coffee.png" class="d-block mx-auto ml-md-5 mt-xl-5" width="200px">
</div>
<!-- js script call -->
<script src="main.js"></script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
