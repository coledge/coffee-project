<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- page title -->
    <h1 id="title">Fancy Coffee Company&copy;</h1>
    <hr>

    <!-- search bar and roast selector -->
    <form>
        <input type="text" id="name-selection" placeholder="Enter coffee name...">

        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>


    <!-- displays coffees in main tag-->
    <main id="coffees"></main>

    <!-- js script call -->
    <script src="main.js"></script>







</body>
</html>
